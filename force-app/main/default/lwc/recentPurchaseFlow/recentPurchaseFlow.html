<template>
    <lightning-card  variant="Narrow"  title="Last 5 item purchases" icon-name="standard:client">
        <template if:true={found}>
            <p>Product Number: {prodName}</p>
            <h1>I could put current cost or inventory or whatever here</h1>
            <lightning-datatable
                key-field="ID"
                data={data}
                show-row-number-column
                hide-checkbox-column
                columns={columns}
                sorted-by={Doc_Date__c}
                default-sort-direction="desc"
                >
            </lightning-datatable>
        </template>
        <template if:false={found}>
            <h4>No sales history found..</h4>
        </template>
        
    </lightning-card>
</template>
