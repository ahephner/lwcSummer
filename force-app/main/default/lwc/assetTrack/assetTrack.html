<template>
    <lightning-card>
        <div class="slds-m-left_small">
            <h5>{left} Remaining miles till maintenance </h5>
        </div> 
        <template if:true={pastDue}>
            <div class="slds-m-left_small">
                <h2 class="warn"><em>Vehicale Past Due Maintenance!!!!!</em></h2>
            </div>
        </template>
            <lightning-progress-bar value={build} size="large" variant="circular"></lightning-progress-bar>
        
    </lightning-card>    
</template>
