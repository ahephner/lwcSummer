<template>
    <div class='slds-grid'>
        <div class='slds-col slds-size_1-of-3 card'>
            <div class="slds-m-left_large">
            <h3 class="slds-text-heading_medium">Your Management Goal This Month</h3>
            <div class='number'> 
                <p><lightning-formatted-number value={goal} 
                    format-style="currency" currency-code="USD">
                    </lightning-formatted-number></p>
            </div>
            </div>
        </div>
        <template if:true={loading}>
            <div class="exampleHolder">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </div>
        </template>
        <template if:true={loaded}>
            <div class='slds-col slds-size_1-of-3 slds-m-left_small card'>
                <div class="slds-m-left_large">
                <h3 class="slds-text-heading_medium">Your Entered Forecast This Month</h3>
                <div class='number'> 
                    <p><lightning-formatted-number value={repForecast}
                        format-style="currency" currency-code="USD">
                        </lightning-formatted-number></p>
                </div>
                </div>
            </div>
        </template>
    </div>
</template>
