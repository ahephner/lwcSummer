<template>
    <lightning-card>
        
            <div class="slds-grid">
                    <lightning-icon 
                    icon-name="doctype:pack" alternative-text="Doc image"  ></lightning-icon>
                    <p class='slds-p-left_x-small'> Admin File</p>
                    <span class='slds-col slds-size_2-of-4'></span>
                    <lightning-file-upload class='slds-col slds-size_1-of-4 slds-p-left_large'  
                    name='fileUploader'
                    accept={acceptFormat}
                    record-id={adminId}
                    onuploadfinished={handleUploadFinish}
                    multiple></lightning-file-upload>
                </div>
        <div>
            <span class="slds-p-top_xx-small slds-p-left_medium slds-text-align_center">Titles</span>
            <span class="slds-p-top_xx-small slds-p-left_medium slds-text-align_center">Types</span>
            <span class="slds-p-top_xx-small slds-p-left_medium slds-text-align_center">Created Date</span>
        </div>
    
                <template for:each={final} for:item='x'>
               <lightning-layout key={x.Id}> 
                    <a href='{x.link}'  >
                        <lightning-layout-item>
                                <p class="slds-p-top_xx-small slds-p-left_medium slds-text-align_center">{x.Title}</p>
                            </lightning-layout-item>
                        </a>
                    <lightning-layout-item>
                        <p class="slds-p-top_xx-small slds-p-left_medium slds-text-align_center">{x.FileType}</p>
                    </lightning-layout-item>   
                    <lightning-layout-item>
                        <p class="slds-p-top_xx-small slds-p-left_medium slds-text-align_center"><lightning-formatted-date-time value='{x.CreatedDate}'></lightning-formatted-date-time></p>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
    </lightning-card>
</template>
