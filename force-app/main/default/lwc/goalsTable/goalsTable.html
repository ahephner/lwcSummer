<template>
    <lightning-card>
        <template if:true={spin}>
            <lightning-spinner alternative-text='loading' size='large'></lightning-spinner>
        </template>
        <template if:false={spin}>
        <div style="height: 30px;">
          <lightning-button variant="brand" 
           label="Unshift" title="Primary action" 
           onclick={refresh} class="slds-m-left_x-small"></lightning-button>
           <lightning-button variant="brand"
           label="New Goal"
           title="What is Modal/PopUp in LWC?"
           onclick={openModal}
           class="slds-m-left_x-small">
        </lightning-button> 
        </div>
         <div class='slds-scrollable_y'>
           <lightning-datatable
                    key-field="Id"
                    data={data}
                    show-row-number-column
                    row-number-offset={rowOffset}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
                    enable-infinite-loading>
            </lightning-datatable>
        </div>
        
       
    </template>
    
    </lightning-card> 
    <!--new goal modal
  <template if:true={showModal}>
        <c-sales-goal-new-goal-modal></c-sales-goal-new-goal-modal>
    </template>-->
</template>
