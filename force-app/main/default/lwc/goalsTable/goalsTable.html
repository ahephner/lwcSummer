<template>
    <lightning-card title="Sales Goals">
        <div style="height: 300px;">
           <lightning-button variant="brand" label="Refresh" title="Primary action" onclick={click} class="slds-m-left_x-small"></lightning-button>
            <lightning-datatable
                    key-field="Id"
                    data={data}
                    show-row-number-column
                    row-number-offset={rowOffset}
                    suppress-bottom-bar
                    columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
