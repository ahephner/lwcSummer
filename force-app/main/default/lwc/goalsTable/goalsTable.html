<template>
    <lightning-card>
        <template if:false={spin}>
            <div class='slds-grid slds-grid_reverse slds-m-bottom_right slds-m-bottom_small' style="height: 30px;">
         <!-- <lightning-button variant="brand" 
           label="Unshift" title="Primary action" 
           onclick={refresh} class="slds-m-left_x-small"></lightning-button>-->
           <lightning-button variant="brand"
           label="New Goal"
           title="What is Modal/PopUp in LWC?"
           onclick={openModal}>
        </lightning-button> 
        </div>
         <div class='slds-scrollable_y style="height: 300px;'>
            
           <lightning-datatable
                    key-field="Id"
                    data={data}
                    show-row-number-column
                    row-number-offset={rowOffset}
                    columns={columns}
                    onsave={handleSave}
                    onrowaction={handleRowAction}
                    draft-values={draftValues}
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={onHandleSort}
                    enable-infinite-loading>
            </lightning-datatable>
        </div>
        
       
    </template>
    <template if:true={spin}>
        <lightning-spinner alternative-text='loading' size='large'></lightning-spinner>
    </template>
    </lightning-card> 
    <!--new goal modal
  <template if:true={showModal}>
        <c-sales-goal-new-goal-modal></c-sales-goal-new-goal-modal>
    </template>-->
</template>
