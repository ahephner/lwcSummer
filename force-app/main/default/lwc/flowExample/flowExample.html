<template>
{recordId} <p>record id </p>
    <template if:true={hasTodos} for:each={todos} for:item="todo">
       <div key={todo.id}>
            {todo}
        </div>

   </template>

   <lightning-input
       label="New Todo"
       type='text'
       onchange={handleUpdatedText}>
   </lightning-input>

   <lightning-button
       label="Add Todo"
       title="Add Todo"
       onclick={handleAddTodo}>
   </lightning-button>

   <lightning-button
       label="Go Next"
       title="Finish"
       onclick={handleGoNext}>
   </lightning-button>

</template>
