<template>
    <lightning-input
                    name="enter-search"
                    label="Search for product in system"
                    type="search"
                    onchange={handleKeyUp}
                    value={productName}
                ></lightning-input>
                <template if:true={showResult}>
                    <div id='listbox'
                         role='listbox'
                         tabindex='0'
                    ><ul role='presentation' class={getListBoxClass}>
                        <div if:true={loading}>
                            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                        </div>
                       <template if:true={showResult} for:each={results} for:item="x" for:index="index">
                           <li key={x.Id} data-recordid={x.Id} data-code={x.Name} value={x.fullName} role='option' onclick={itemSelect} class='card'>
                                      <span class="slds-media__body">
                                        <span class="slds-listbox__option-text_entity border">
                                            <lightning-formatted-rich-text
                                                value={x.fullName} class="point"
                                            >
                                            </lightning-formatted-rich-text>
                                            <!--
                                            <lightning-formatted-rich-text
                                            class="slds-m-left_medium "
                                            value={x.Name}
                                      >
                                      </lightning-formatted-rich-text> -->
                                        </span>
                                    </span>
                                    <!-- <span class="slds-listbox__option-meta">

                                    </span> -->
                           </li>
                        </template> 
                    </ul>
                </div>
            </template> 
</template>
