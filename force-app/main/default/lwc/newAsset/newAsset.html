<template >
    <lightning-card title={assetStage}>
        
                
                <!-- <template if:true={Purchased}> -->
                    <!-- <div class="slds-grid slds-m-left_medium"> -->
                            <template if:true={Purchased}>
                            <div class="slds-col slds-size_4-of-12">   
                                <lightning-record-edit-form
                                    object-api-name={objectApiName}
                                    record-id={recordId}>
                                    <lightning-input-field field-name="Asset_Type__c"></lightning-input-field>
                                    <lightning-input-field field-name="ATS_Location__c"></lightning-input-field>
                                </lightning-record-edit-form>
                            </div>
                            <span class="slds-col slds-size_1-of-12"></span> 
                            <div class="slds-col slds-size_4-of-12">   
                                <lightning-record-edit-form
                                    object-api-name={objectApiName}
                                    record-id={recordId}>
                                    <lightning-input-field field-name="Purchase_Date__c"></lightning-input-field>
                                    <lightning-input-field field-name="Purchase_Price__c"></lightning-input-field>
                                </lightning-record-edit-form>
                            </div>
                            </template>  
                    <!-- </div> -->
                <!-- </template> -->
             
             <template if:true={Holding}>
                        <lightning-record-edit-form
                        object-api-name={objectApiName}
                        record-id={recordId}
                        onsuccess={success}>
                        <lightning-messages>
                        </lightning-messages>

                        <div class="slds-grid slds-m-left_medium">
                            <div class="slds-col slds-size_4-of-12">
                                <lightning-input-field field-name="Refurb_Date__c"></lightning-input-field>
                                <lightning-input-field field-name="ATS_Location__c"></lightning-input-field>                        
                            </div>
                    <span class="slds-col slds-size_1-of-12"></span>
                    <div class="slds-col slds-size_4-of-12">
                            <lightning-input-field field-name="Description__c"></lightning-input-field>
                            <lightning-button
                            variant="brand"
                            type="submit"
                            name="save"
                            label="Save"
                        ></lightning-button>
                        
                    </div>
                    </div>
                </lightning-record-edit-form>
                </template>

             <template if:true={Details}>
                    <div class="slds-col slds-size_4-of-12">
                            <lightning-record-edit-form
                            object-api-name={objectApiName}
                            record-id={recordId}>
                                <lightning-input-field field-name="DOT_Inspection_Date__c"></lightning-input-field>
                                <lightning-input-field field-name="Gross_Vehicle_Weight__c"></lightning-input-field>
                                <lightning-input-field field-name="Combined_Gross_Weight__c"></lightning-input-field>  
                            </lightning-record-edit-form>
                        </div>
                        <span class="slds-col slds-size_1-of-12"></span>
                        <div class="slds-col slds-size_4-of-12">
                        <lightning-record-edit-form
                            object-api-name={objectApiName}
                            record-id={recordId}>
                                <lightning-input-field field-name="Axles__c"></lightning-input-field>
                                <lightning-input-field field-name="Front_TIre_Szie__c"></lightning-input-field>
                                <lightning-input-field field-name="Back_Tire_Size__c"></lightning-input-field>  
                            </lightning-record-edit-form>
                        </div>
             </template>
             <template if:true={Registered}>
                    <div class="slds-col slds-size_4-of-12">
                            <lightning-record-edit-form
                            object-api-name={objectApiName}
                            record-id={recordId}>
                                <lightning-input-field field-name="License_Plate__c"></lightning-input-field>
                                <!-- <lightning-input-field field-name="Gross_Vehicle_Weight__c"></lightning-input-field>
                                <lightning-input-field field-name="Combined_Gross_Weight__c"></lightning-input-field>   -->
                            </lightning-record-edit-form>
                        </div>
                        <span class="slds-col slds-size_1-of-12"></span>
                        <div class="slds-col slds-size_4-of-12">
                        <lightning-record-edit-form
                            object-api-name={objectApiName}
                            record-id={recordId}>
                                <lightning-input-field field-name="IFTA__c"></lightning-input-field>
                                <!-- <lightning-input-field field-name="Front_TIre_Szie__c"></lightning-input-field>
                                <lightning-input-field field-name="Back_Tire_Size__c"></lightning-input-field>   -->
                            </lightning-record-edit-form>
                        </div>
            </template>

            <template if:true={Installed}>
                    <div class="slds-col slds-size_4-of-12">
                            <lightning-record-edit-form
                            object-api-name={objectApiName}
                            record-id={recordId}>
                                <lightning-input-field field-name="PrePass_Num__c"></lightning-input-field>
                                <lightning-input-field field-name="EZ_Pass__c"></lightning-input-field>
                                <lightning-input-field field-name="K_Tag__c"></lightning-input-field>  
                            </lightning-record-edit-form>
                        </div>
                        <span class="slds-col slds-size_1-of-12"></span>
                        <div class="slds-col slds-size_4-of-12">
                        <lightning-record-edit-form
                            object-api-name={objectApiName}
                            record-id={recordId}>
                                <lightning-input-field field-name="Serial_Number__c"></lightning-input-field>
                                <!-- <lightning-input-field field-name="Front_TIre_Szie__c"></lightning-input-field>
                                <lightning-input-field field-name="Back_Tire_Size__c"></lightning-input-field>   -->
                            </lightning-record-edit-form>
                        </div>
            </template>
            
        <!-- </div> -->
    </lightning-card>
    
</template>
