<template >
    <lightning-card title={assetStage}>
            <lightning-progress-indicator current-step={stage} type="path" variant="base">
                <template for:each={steps} for:item="step">
                    <lightning-progress-step label={step.label} value={step.value} key={step.label}></lightning-progress-step>
                </template>
            </lightning-progress-indicator>
            <lightning-record-edit-form
            object-api-name={objectApiName}
            record-id={recordId}
            onsuccess={success}
           >
            <lightning-messages>
            </lightning-messages>
            <div class="slds-grid slds-wrap slds-m-left_medium">

                <template if:true={Purchased}>
                    <div class="slds-col slds-size_4-of-12">   
                        <lightning-input-field field-name="Asset_Type__c"></lightning-input-field>
                        <lightning-input-field required field-name="Possession_Date__c"></lightning-input-field>
                    </div>
                            <span class="slds-col slds-size_1-of-12"></span> 
                    <div class="slds-col slds-size_4-of-12">   
                        <lightning-input-field field-name="Purchase_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="Purchase_Price__c"></lightning-input-field>                                
                    </div>
                </template>  
             <!--Holding-->
              <template if:true={Holding}>
                    <div class="slds-col slds-size_4-of-12">
                        <lightning-input-field field-name="Refurb_Date__c"></lightning-input-field>
                        <lightning-input-field field-name="ATS_Location__c"></lightning-input-field>                        
                    </div>
                        <span class="slds-col slds-size_1-of-12"></span>
                    <div class="slds-col slds-size_4-of-12">
                        <lightning-input-field field-name="Description__c"></lightning-input-field>    
                    </div>
                </template> 

             <template if:true={Details}>
                    <div class="slds-col slds-size_4-of-12">                            
                        <lightning-input-field required field-name="DOT_Inspection_Date__c"></lightning-input-field>
                        <lightning-input-field required field-name="Gross_Vehicle_Weight__c"></lightning-input-field>
                        <lightning-input-field required field-name="Combined_Gross_Weight__c"></lightning-input-field>
                        <lightning-input-field required field-name="VIN_Num__c"></lightning-input-field>  
                    </div>
                        <span class="slds-col slds-size_1-of-12"></span>
                    <div class="slds-col slds-size_4-of-12"> 
                        <lightning-input-field field-name="Tires_Axles_and_Combined_Weight__c"></lightning-input-field> 
                        <lightning-input-field required field-name="Front_Tire_Size3__c"></lightning-input-field>
                        <lightning-input-field required field-name="Back_Tire_Size3__c"></lightning-input-field>      
                    </div>
             </template>

             <template if:true={Registered}>
                <div class="slds-col slds-size_4-of-12">
                    <lightning-input-field required field-name="License_Plate__c"></lightning-input-field>
                    <lightning-input-field required field-name="Registration__c"></lightning-input-field>
                    <lightning-input-field field-name="DOT_Decal__c"></lightning-input-field>
                </div>
                        <span class="slds-col slds-size_1-of-12"></span>
                <div class="slds-col slds-size_4-of-12">
                     <lightning-input-field field-name="Possession_Date__c"></lightning-input-field>
                     <lightning-input-field field-name="EZ_Pass__c"></lightning-input-field>
                     <lightning-input-field field-name="PrePass_Num__c"></lightning-input-field>
                     <lightning-input-field field-name="DOT_Decal__c"></lightning-input-field>
                     
               </div>
            </template>

            <template if:true={Installed}>
                    <div class="slds-col slds-size_4-of-12">
                        <lightning-input-field field-name="Fleetmatics__c"></lightning-input-field>
                        <lightning-input-field field-name="ELD_Mounting_Bracket__c"></lightning-input-field>
                        <lightning-input-field  required field-name="Insurance_Card_Scan_Copy_Attached__c"></lightning-input-field>
                    </div>
                        <span class="slds-col slds-size_1-of-12"></span>
                    <div class="slds-col slds-size_4-of-12">
                        <lightning-input-field field-name="Additional_Equipment_Request__c"></lightning-input-field>                
                    </div>
            </template>
            <span class="slds-col slds-size_8-of-12"></span>
            <div class="slds-col slds-m-left_large slds-size_2-of-12">
                <!-- <lightning-button label="Back" onclick={retreat} variant="primary"></lightning-button> -->
                <lightning-button
                variant="brand"
                type="submit"
                name="save"
                label="Save"
            ></lightning-button>
            </div>
        </div> 
    </lightning-record-edit-form>
    </lightning-card>    
</template>
